{% from 'bootstrap/form.html'  import render_form %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登入</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">  
    
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
</head>
<body class="text-center bodycls">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand display-4 Crystal">Crystal</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a {%  if request.endpoint == 'index' %}class="nav-link active"{% else %}class="nav-link" {% endif %} href="{{ url_for('index') }}">首頁</a>
              <a class="nav-link " href="/#education">學歷</a>
              <a class="nav-link " href="/#experience">經歷</a>
              <a {% if request.endpoint == 'story'%}class="nav-link active" {% else %} class="nav-link" {% endif %} href="{{url_for('story')}}">動態</a>
              <a class="btn btn-lg btn-danger login" href="{{url_for('login')}}">登入</a>
            </nav>
          </div>
        </header>

        <main role="main" class="inner cover">
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6 lgin">
                  {{ render_form(form, button_map = {'submit':'danger'}) }}
              </div>
              <div class="col-md-3"></div>
          </div>
      </main> 
        
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
{{ moment.include_moment(local_js=url_for('static', filename='js/moment-with-locales.min.js')) }}
{{ moment.locale('auto_detect=True')}} <!--根據用戶瀏覽器或計算機的語言來設置時間的語言 -->
</body>
</html>
